<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>" + "<br>");
        }

        let minhaIdade = 17;
        let irmaoIdade = 22;

        function exibeIdade(Frase) {
            document.write(Frase);
            pulaLinha();
        }
        exibeIdade("Minha idade é: " + minhaIdade);
        exibeIdade("A idade do meu irmão é: " + irmaoIdade);
        exibeIdade("A diferença da minha idade e a do meu irmão é de: " + (irmaoIdade - minhaIdade));
    </script>
</body>

</html>
