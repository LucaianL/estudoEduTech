<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>" + "<br>");
        }

        let portuguesesChegaram = 1500;
        let ano = 2021;
        let geracaoNova = 28;

        let subtracaoAno = ano - portuguesesChegaram;
        function exibeFrase(Frase) {
            document.write(Frase);
            pulaLinha();
        }
        exibeFrase("Idade da primeira geração de brasileiros:" + subtracaoAno);

        exibeFrase("A geração atual de brasileiros é a: " + Math.trunc(subtracaoAno / geracaoNova) + "º");
    </script>
</body>

</html>
