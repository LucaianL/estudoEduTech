<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>" + "<br>");
        }

        function exibeFrase(Frase) {
            document.write(Frase);
            pulaLinha();
        }
        function sorteia(n) {
            return Math.round(Math.random() * n);
        }

        let chute = parseInt(prompt("Faça seu chute!!"));

        let numeroPensado = sorteia(10);

        if (chute == numeroPensado) {
            exibeFrase("Parabéns, você acertou!!");
        } else {
            exibeFrase("Você errou, o número pensado foi: " + numeroPensado);
        }

        if (numeroPensado > chute) {
            exibeFrase("Ta chutando baixo amigo, tenta mais um número mais alto xD");
        }
        if (numeroPensado < chute) {
            exibeFrase("Ta chutando alto, tenta abaixar aí D: ");
        }
    </script>
</body>

</html>
