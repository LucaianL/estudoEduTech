<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));

    if (idade >= 18) {
        var temCarteira = prompt("Tem carteira? Responda S ou N");
    }

    if (idade >= 18 && temCarteira == "S") {
        mostra("Dirija com sabedoria meu querido!!! ");
    } else {
        mostra("Ta usando chupeta ainda, não pode dirigir não queridão D:");
    }
</script>
