<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>" + "<br>");
        }

        function exibeFrase(Frase) {
            document.write(Frase);
            pulaLinha();
        }

        let numero = 20;
        while (numero >= 0) {
            exibeFrase("Números pares até 100:" + numero)
            numero = numero - 1;
        }

        exibeFrase("Fim :D");
    </script>
</body>

</html>
